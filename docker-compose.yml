---
version: '3'
services:
  clickhouse:
    restart: always
    image: bitnami/clickhouse:23.4.2
    env_file: ./docker.env
    volumes:
      - ./persistence/clickhouse:/bitnami/clickhouse
      - ./migrations/olap:/docker-entrypoint-initdb.d
    ports:
      - "8123:8123"
      - "9000:9000"

  mysql:
    restart: always
    image: bitnami/mysql:8.0
    env_file: ./docker.env
    volumes:
      - ./persistence/mysql:/bitnami/mysql/data
    ports:
      - "3306:3306"

  kafka:
    restart: always
    image: bitnami/kafka:3.4.0
    env_file: ./docker.env
    volumes:
      - ./persistence/kafka:/bitnami
    ports:
      - "9092:9092"
      - "9093:9093"

  redis:
    restart: always
    image: bitnami/redis:7.0
    env_file: ./docker.env
    ports:
      - "6379:6379"

  backend:
    restart: always
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    env_file: ./docker.env
    volumes:
      - ./logs:/opt/flask/logs
    ports:
      - "5000:5000"
    depends_on:
      - clickhouse
      - mysql
      - kafka
      - redis
    command: "/bin/bash -c 'source ./initDB.sh && gunicorn main:app -c ./run.py'"
