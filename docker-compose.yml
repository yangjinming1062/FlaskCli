version: '3.1'
services:
  olap:
    restart: always
    image: bitnami/clickhouse:23.4.2
    env_file: ./docker.env
    volumes:
      - ./persistence/olap:/bitnami/clickhouse
      - ./migrations/olap:/docker-entrypoint-initdb.d
    ports:
      - "8123:8123"
      - "9000:9000"

  oltp:
    restart: always
    image: bitnami/postgresql:14.8.0
    env_file: docker.env
    volumes:
      - ./persistence/oltp:/bitnami/postgresql
    ports:
      - "5432:5432"


  zookeeper:
    image: bitnami/zookeeper:3.8
    env_file: ./docker.env
    ports:
      - "2181:2181"
    volumes:
      - ./persistence/zookeeper:/bitnami

  kafka:
    restart: always
    image: bitnami/kafka:3.4
    env_file: ./docker.env
    ports:
      - "9092:9092"
    volumes:
      - ./persistence/kafka:/bitnami
    depends_on:
      - zookeeper

  redis:
    restart: always
    image: bitnami/redis:7.0
    env_file: ./docker.env
    ports:
      - "6379:6379"

  backend:
    restart: always
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    env_file: ./docker.env
    volumes:
      - ./migrations:/opt/flask/migrations
      - ./logs:/opt/flask/logs
    ports:
      - "5000:5000"
    depends_on:
      - clickhouse
      - postgres
      - redis
    command: "/bin/bash -c 'source ./initDB.sh && gunicorn main:app -c ./run.py'"
